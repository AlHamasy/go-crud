<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Golang CRUD</title>

    <style>
        .container {
            max-width: 550px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h3>Ubah Data Pasien</h3>
        <a href="/pasien" class="btn btn-sm btn-secondary">Lihat Data</a>
        <hr />

        {{if .pesan}}
        <div class="alert alert-success alert-dismissible fade show">
            {{.pesan}}
        </div>
        {{end}} {{ if .error }}
        <div class="alert alert-danger alert-dismissible fade show">
            {{ .error }}
        </div>
        {{ end }}

        <form action="/pasien/edit" method="post">
            <div class="form-group mb-2">
                <label for="">Nama Lengkap</label>
                <input type="text" name="nama_lengkap"
                    class="form-control {{ if .validation.NamaLengkap }} is-invalid {{end}}"
                    value="{{ .pasien.NamaLengkap}}" />
                <div class="invalid-feedback">{{ .validation.NamaLengkap }}</div>
            </div>
            <div class="form-group mb-2">
                <label for="">NIK</label>
                <input type="number" name="nik" class="form-control {{ if .validation.NIK }} is-invalid {{end}}"
                    value="{{ .pasien.NIK}}" />
                <div class="invalid-feedback">{{ .validation.NIK }}</div>
            </div>
            <div class="form-group mb-2">
                <label for="">Jenis Kelamin</label>
                <select name="jenis_kelamin" class="form-control {{ if .validation.JenisKelamin }} is-invalid {{end}}">
                    <option value="">Pilih Jenis Kelamin</option>
                    <option {{ if eq .pasien.JenisKelamin `1` }} selected {{end}} value="1">
                        Laki-laki
                    </option>
                    <option {{ if eq .pasien.JenisKelamin `2` }} selected {{end}} value="2">
                        Perempuan
                    </option>
                </select>
                <div class="invalid-feedback">{{ .validation.JenisKelamin }}</div>
            </div>
            <div class="form-group mb-2">
                <label for="">Tempat Lahir</label>
                <input type="text" name="tempat_lahir"
                    class="form-control {{ if .validation.TempatLahir }} is-invalid {{end}}"
                    value="{{ .pasien.TempatLahir}}" />
                <div class="invalid-feedback">{{ .validation.TempatLahir }}</div>
            </div>
            <div class="form-group mb-2">
                <label for="">Tanggal Lahir</label>
                <input type="date" name="tanggal_lahir"
                    class="form-control {{ if .validation.TanggalLahir }} is-invalid {{end}}"
                    value="{{ .pasien.TanggalLahir}}" />
                <div class="invalid-feedback">{{ .validation.TanggalLahir }}</div>
            </div>
            <div class="form-group mb-2">
                <label for="">Alamat </label>
                <textarea name="alamat" class="form-control {{ if .validation.Alamat }} is-invalid {{end}}"
                    type="text">{{.pasien.Alamat}}</textarea>
                <div class="invalid-feedback">{{ .validation.Alamat }}</div>
            </div>
            <div class="form-group mb-2">
                <label for="">No HP</label>
                <input type="number" name="no_hp" class="form-control {{ if .validation.NoHp }} is-invalid {{end}}"
                    value="{{ .pasien.NoHp}}" />
                <div class="invalid-feedback">{{ .validation.NoHp }}</div>
            </div>
            <div class="form-group">
                <input type="hidden" name="id" value="{{ .pasien.Id }}" />
                <button class="btn btn-primary w-100" type="submit">UBAH DATA</button>
            </div>
        </form>
    </div>
</body>

</html>
